name: Deploy to GitHub Pages

on:
  push:
    branches:
      - react

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true   

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      uses: actions/setup-node@v4
      with:
        node-version: '21'
      run: npm install
      run: npm run build
      uses: actions/deploy-pages@v3
